<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fbcookie & Token</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Montserrat', sans-serif;
            width: 350px;
            margin: 0;
            padding: 15px;
            background-color: #f0f2f5;
            color: #000000;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        .section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 13px;
            color: #000000;
        }
        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px;
            font-size: 12px;
            resize: none;
            box-sizing: border-box;
            background: #fff;
            color: #000000;
        }
        .info {
            font-size: 12px;
            color: #000000;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        #btnGetAccessToken {
            background-color: #1877f2;
            color: white;
        }
        #btnGetAccessToken:hover {
            background-color: #166fe5;
        }
        #btnImportCookie {
            background-color: #42b72a;
            color: white;
        }
        #btnImportCookie:hover {
            background-color: #36a420;
        }
        #btncookielogout {
            background-color: #e4e6eb;
            color: #000000;
        }
        #btncookielogout:hover {
            background-color: #d8dadf;
        }
        .alert-error {
            color: #d93025;
            font-size: 11px;
            margin-top: 5px;
        }
        #fb_id {
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
            display: block;
        }
        .loading-example {
            display: none;
            text-align: center;
            font-size: 12px;
            color: #000000;
            margin-top: 5px;
        }
        #list_cookie {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .cc {
            padding: 5px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
        }
        .cc:hover {
            background: #f7f8fa;
        }
        .cc .fullname {
            font-weight: bold;
            flex-grow: 1;
            margin-left: 5px;
        }
        .cc .delete {
            color: #d93025;
            cursor: pointer;
            padding: 0 5px;
        }
        .user-agent-section {
            font-size: 12px;
            margin-top: 5px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="fbcookie.png" alt="Logo">
        <h1>fbcookie & Token</h1>
    </div>

    <span id="fb_id">Facebook id: Loading...</span>

    <div class="section">
        <label for="cookieResult">Cookie</label>
        <textarea id="cookieResult" placeholder="Your FB cookies will appear here..."></textarea>
        <div class="user-agent-section">
            <input type="checkbox" id="user-agent" name="user-agent">
            <label style="display: inline;" for="user-agent">Include User-Agent</label>
        </div>
    </div>

    <div class="section">
        <label for="tokenResult">Token (EAAG)</label>
        <textarea id="tokenResult" placeholder="Waiting for token..."></textarea>
    </div>

    <div class="section">
        <label for="tokenResult2">Token (EAAB)</label>
        <textarea id="tokenResult2" placeholder="Waiting for token..."></textarea>
    </div>

    <div class="alert-error"></div>
    <div class="loading-example">Working...</div>

    <div class="buttons">
        <button id="btnGetAccessToken">Refresh</button>
        <button id="btnImportCookie">Import</button>
        <button id="btncookielogout">Logout</button>
    </div>

    <div id="list_cookie"></div>

    <script src="index.js"></script>
</body>
</html>
